<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="register-style.css"/>
  </head>
  <body>
    <h1 class="heading text-center">Registration Form</h1>
    <div class="card shadow">
        <p class="details">First Name : <input type="text"></p>
        <p class="details">Last Name : <input type="text"></p>
        <p class="details">Mobile Number : <input type="number"></p>
        <p class="details">Email Id  : <input type="email"></p>
        <p class="details">Set Password : <input type="password"></p>
        <p class="details">Confirm Password : <input type="password"></p>
        <button class="btn btn-primary">Submit</button>
        <button class="btn btn-secondary">Reset</button>
    </div>
  </body>
</html>
